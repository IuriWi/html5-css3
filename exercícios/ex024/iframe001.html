<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- tamanho padrão: 300x150 -->
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- Caso o navegador ou aparelho não seja compatível co iframe, será apresentado o link (contéudo escrito dentro da tag iframe) -->
        </iframe>

        para aprender a programar.
    </p>    

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        Também é bem legal!
    </p>
</body>

</html>
