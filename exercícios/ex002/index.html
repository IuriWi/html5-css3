<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!-- Marca registrada -->
        &copy; <!-- Copyright -->
        &trade;
    </p>

    <p>Vamos colocar alguns emojis:
        <!-- Pesquisar emojipedia -->
        &#x1f596;
    </p>

</body>

</html>
