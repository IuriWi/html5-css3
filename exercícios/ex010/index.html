<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>

<body>
    <h1>Usando link externo</h1>    
    <p>Você pode acessar o <a href="https://www.youtube.com/?reload=9&app=desktop&hl=pt" target="_blank" rel="external"> youtube</a></p> <!-- Para abrir o link em uma nova aba -->

    <!-- rel e target para se adequar aos mecanismos de busca do google -->

    <h1>Usando link interno</h1>
    <p>Esta é a primeira página do meu site. Se você quiser, poder acessar também a <a href="page02.html" rel="next" target="_self">segunda página</a></p>
    <p>Você também pode acessar a <a href="noticas/noticias.html" rel="next" target="_self"> página de notícias</a></p>

    <h1>Link para download</h1>
    <ul>
        <li><a href="arquitopdf/Designsemnome.pdf" download="Designsemnome.pdf" type="application/pdf">Baixar arquivo em PDF</a></li>
    </ul>
</body>

</html>
